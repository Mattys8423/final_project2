<!-- Title -->
<div id="main">
  <div class="header">
    <h1>TO DO LIST</h1><p>Bonjour <span>Prénom</span>, Aujourd'hui nous sommes le :</p>
    <div id="current_date">
      <script>
      date = new Date();
      year = date.getFullYear();
      day = date.getDate();
      month = date.getMonth() + 1;
      document.getElementById("current_date").innerHTML = day + "/" + month + "/" + year;
      </script>
    </div>
  </div>


  <!-- Container for add a task -->
  <div class="add-task-container">
    <input type="text" maxlength="60" id="taskText" placeholder="Nouvelle tâche..." onkeydown="if (event.keyCode == 13)
                        document.getElementById('add').click()">
    <button id="add" class="button add-button" onclick="addTask1()">Ajouter<br>(À Faire)</button>
    <button id="add" class="button add-button" onclick="addTask2()">Ajouter<br>(En cours)</button>
  </div>

<!-- Columns -->
  <div class="main-container">
    <ul class="columns">

      <li class="column to-do-column">
        <div class="column-header">
          <h4>À Faire</h4>
       </div>
       <ul class="task-list" id="to-do">
        </ul>
      </li>

      <li class="column doing-column">
        <div class="column-header">
          <h4>En Cours</h4>
        </div>
        <ul class="task-list" id="doing">
        </ul>
      </li>

      <li class="column done-column">
        <div class="column-header">
         <h4>Fait</h4>
        </div>
        <ul class="task-list" id="done">
        </ul>
      </li>

      <li class="column trash-column">
        <div class="column-header">
          <h4>Obsolète</h4>
        </div>
       <ul class="task-list" id="trash">
       </ul>
        <div class="column-button">
          <button class="button delete-button" onclick="emptyTrash()">Supprimer</button>
        </div>
      </li>

    </ul>
  </div>
